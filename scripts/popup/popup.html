<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <script src="popup.js"></script>
    <div id="extension-container">
      <div id="extension-header">
        <div id="title">Zoho CRM Enhancer</div>
        <div id="extension-activation-switch">
          <div class="toggle-switch toggle-on">
            <div class="toggle-switch-text-off">OFF</div>
            <div class="glow-comp"></div>
            <div class="toggle-switch-button"></div>
            <div class="toggle-switch-text-on">ON</div>
          </div>
        </div>
      </div>

      <div id="tabs">
        <div class="tab active">
          <div class="tab-title">
            <div class="tab-icon"></div>
            <div class="tab-name">Apperance</div>
          </div>
        </div>
        <div class="tab">
          <div class="tab-title">
            <div class="tab-icon"></div>
            <div class="tab-name">Code Beautifier</div>
          </div>
        </div>
        <div class="tab">
          <div class="tab-title">
            <div class="tab-icon"></div>
            <div class="tab-name">Advanced Settings</div>
          </div>
        </div>
      </div>

      <div id="settings">
        <div id="apperance" class="settings-group">
          <div id="theme" class="setting normal dropdown">
            <label for="theme-select" class="setting-title">
              <div class="setting-icon"></div>
              <div class="setting-name">Theme</div>
              <div class="setting-separator">:</div>
            </label>
            <select id="theme-select" name="theme" class="setting-dropdown">
              <option value="night-owl" selected>Night Owl</option>
              <option value="night-owl-light">Night Owl Light</option>
            </select>
          </div>

          <div class="settings-container vertical-settings-container">
            <div id="font-family" class="setting normal dropdown">
              <label for="font-family-select" class="setting-title">
                <div class="setting-icon"></div>
                <div class="setting-name">Font</div>
                <div class="setting-separator">:</div>
              </label>
              <select id="font-family-select" name="font-family" class="setting-dropdown">
                <option value="JetBrains Mono" selected>JetBrains Mono</option>
                <option value="Fira Code">Fira Code</option>
              </select>
            </div>

            <div class="settings-container horizontal-settings-container">
              <div id="font-size" class="setting small dropdown">
                <label for="font-size-select" class="setting-title">
                  <div class="setting-icon"></div>
                  <div class="setting-name">Size</div>
                  <div class="setting-separator">:</div>
                </label>
                <select id="font-size-select" name="font-size" class="setting-dropdown">
                  <option value="5px">5</option>
                  <option value="6px">6</option>
                  <option value="7px">7</option>
                  <option value="8px">8</option>
                  <option value="9px">9</option>
                  <option value="10px">10</option>
                  <option value="11px">11</option>
                  <option value="12px">12</option>
                  <option value="13px">13</option>
                  <option value="14px" selected>14</option>
                  <option value="15px">15</option>
                  <option value="16px">16</option>
                  <option value="17px">17</option>
                  <option value="18px">18</option>
                  <option value="19px">19</option>
                  <option value="20px">20</option>
                  <option value="21px">21</option>
                  <option value="22px">22</option>
                  <option value="23px">23</option>
                  <option value="24px">24</option>
                  <option value="25px">25</option>
                  <option value="26px">26</option>
                  <option value="27px">27</option>
                  <option value="28px">28</option>
                  <option value="29px">29</option>
                  <option value="30px">30</option>
                </select>
              </div>

              <div id="font-weight" class="setting small dropdown">
                <label for="font-weight-select" class="setting-title">
                  <div class="setting-icon"></div>
                  <div class="setting-name">Weight</div>
                  <div class="setting-separator">:</div>
                </label>
                <select id="font-weight-select" name="font-weight" class="setting-dropdown">
                  <option value="100">100</option>
                  <option value="200">200</option>
                  <option value="300">300</option>
                  <option value="400" selected>400</option>
                  <option value="500">500</option>
                  <option value="600">600</option>
                  <option value="700">700</option>
                  <option value="800">800</option>
                </select>
              </div>
            </div>

            <div id="line-height" class="setting small dropdown">
              <label for="line-height-select" class="setting-title">
                <div class="setting-icon"></div>
                <div class="setting-name">Line Height</div>
                <div class="setting-separator">:</div>
              </label>
              <select id="line-height-select" name="line-height" class="setting-dropdown">
                <option value="1">1</option>
                <option value="1.1">1.1</option>
                <option value="1.2">1.2</option>
                <option value="1.3">1.3</option>
                <option value="1.4">1.4</option>
                <option value="1.5" selected>1.5</option>
                <option value="1.6">1.6</option>
                <option value="1.7">1.7</option>
                <option value="1.8">1.8</option>
                <option value="1.9">1.9</option>
                <option value="2">2</option>
              </select>
            </div>

            <div id="font-feature-settings" class="setting normal dropdown switch">
              <label for="font-feature-settings-select" class="setting-title">
                <div class="setting-icon"></div>
                <div class="setting-name">Ligatures</div>
                <div class="setting-separator">:</div>
              </label>
              <select id="font-feature-settings-select" name="font-feature-settings" class="setting-dropdown">
                <option value="'calt', 'zero'" selected>Regular</option>
                <option value="'calt', 'zero', 'ss01'">Neutral</option>
                <option value="'calt', 'zero', 'ss02', 'cv03', 'cv04', 'cv16', 'cv18'">Dynamic</option>
              </select>
              <div id="font-feature-settings-switch" class="setting-switch">
                <div class="toggle-switch toggle-on">
                  <div class="toggle-switch-text-off">OFF</div>
                  <div class="glow-comp"></div>
                  <div class="toggle-switch-button"></div>
                  <div class="toggle-switch-text-on">ON</div>
                </div>
              </div>
            </div>
          </div>

          <div class="settings-container vertical-settings-container">
            <div id="pro-syntax-higliting" class="setting normal switch">
              <div class="setting-title">
                <div class="setting-icon"></div>
                <div class="setting-name">Pro Syntax Higliting</div>
              </div>
              <div id="pro-syntax-higliting-switch" class="setting-switch">
                <div class="toggle-switch toggle-on">
                  <div class="toggle-switch-text-off">OFF</div>
                  <div class="glow-comp"></div>
                  <div class="toggle-switch-button"></div>
                  <div class="toggle-switch-text-on">ON</div>
                </div>
              </div>
            </div>

            <div id="italics" class="setting normal switch">
              <div class="setting-title">
                <div class="setting-icon"></div>
                <div class="setting-name">Italics</div>
              </div>
              <div id="italics-switch" class="setting-switch">
                <div class="toggle-switch toggle-on">
                  <div class="toggle-switch-text-off">OFF</div>
                  <div class="glow-comp"></div>
                  <div class="toggle-switch-button"></div>
                  <div class="toggle-switch-text-on">ON</div>
                </div>
              </div>
            </div>

            <div id="indent-guides" class="setting normal switch">
              <div class="setting-title">
                <div class="setting-icon"></div>
                <div class="setting-name">Indent Guides</div>
              </div>
              <div id="indent-guides-switch" class="setting-switch">
                <div class="toggle-switch toggle-on">
                  <div class="toggle-switch-text-off">OFF</div>
                  <div class="glow-comp"></div>
                  <div class="toggle-switch-button"></div>
                  <div class="toggle-switch-text-on">ON</div>
                </div>
              </div>
            </div>

            <div id="functions-lowercase" class="setting normal switch">
              <div class="setting-title">
                <div class="setting-icon"></div>
                <div class="setting-name">Functions Lowercase</div>
              </div>
              <div id="functions-lowercase-switch" class="setting-switch">
                <div class="toggle-switch">
                  <div class="toggle-switch-text-off">OFF</div>
                  <div class="glow-comp"></div>
                  <div class="toggle-switch-button"></div>
                  <div class="toggle-switch-text-on">ON</div>
                </div>
              </div>
            </div>
          </div>

          <div id="close-button" class="setting normal dropdown">
            <label for="close-button-select" class="setting-title">
              <div class="setting-icon"></div>
              <div class="setting-name">Close Button</div>
              <div class="setting-separator">:</div>
            </label>
            <select id="close-button-select" name="close-button-select" class="setting-dropdown">
              <option value="right" selected>Right</option>
              <option value="left">Left</option>
            </select>
          </div>
        </div>

        <div id="code-beautifier" class="settings-group">
          <div id="end-with-new-line" class="setting normal switch">
            <div class="setting-title">
              <div class="setting-icon"></div>
              <div class="setting-name">End With New Line</div>
            </div>
            <div id="end-with-new-line-switch" class="setting-switch">
              <div class="toggle-switch toggle-on">
                <div class="toggle-switch-text-off">OFF</div>
                <div class="glow-comp"></div>
                <div class="toggle-switch-button"></div>
                <div class="toggle-switch-text-on">ON</div>
              </div>
            </div>
          </div>

          <div id="space-if-statements" class="setting normal switch">
            <div class="setting-title">
              <div class="setting-icon"></div>
              <div class="setting-name">Space If-Statements</div>
            </div>
            <div id="space-if-statements-switch" class="setting-switch">
              <div class="toggle-switch toggle-on">
                <div class="toggle-switch-text-off">OFF</div>
                <div class="glow-comp"></div>
                <div class="toggle-switch-button"></div>
                <div class="toggle-switch-text-on">ON</div>
              </div>
            </div>
          </div>

          <div id="shift-brackets" class="setting normal switch">
            <div class="setting-title">
              <div class="setting-icon"></div>
              <div class="setting-name">Shift Brackets</div>
            </div>
            <div id="shift-brackets-switch" class="setting-switch">
              <div class="toggle-switch">
                <div class="toggle-switch-text-off">OFF</div>
                <div class="glow-comp"></div>
                <div class="toggle-switch-button"></div>
                <div class="toggle-switch-text-on">ON</div>
              </div>
            </div>
          </div>

          <div id="compact-conditions" class="setting normal switch">
            <div class="setting-title">
              <div class="setting-icon"></div>
              <div class="setting-name">Compact Conditions</div>
            </div>
            <div id="compact-conditions-switch" class="setting-switch">
              <div class="toggle-switch">
                <div class="toggle-switch-text-off">OFF</div>
                <div class="glow-comp"></div>
                <div class="toggle-switch-button"></div>
                <div class="toggle-switch-text-on">ON</div>
              </div>
            </div>
          </div>

          <div id="divide-comments" class="setting normal dropdown switch">
            <label for="divide-comments-select" class="setting-title">
              <div class="setting-icon"></div>
              <div class="setting-name">Divide Comments</div>
            </label>
            <select id="divide-comments-select" name="divide-comments-select" class="setting-dropdown">
              <option value="Remarks" selected>Remarks</option>
              <option value="All">All</option>
            </select>
            <div id="divide-comments-switch" class="setting-switch">
              <div class="toggle-switch">
                <div class="toggle-switch-text-off">OFF</div>
                <div class="glow-comp"></div>
                <div class="toggle-switch-button"></div>
                <div class="toggle-switch-text-on">ON</div>
              </div>
            </div>
          </div>
        </div>

        <div id="advanced-settings" class="settings-group">
          <div id="disable-darkreader" class="setting normal switch">
            <div class="setting-title">
              <div class="setting-icon"></div>
              <div class="setting-name">Disable DarkReader</div>
            </div>
            <div id="disable-darkreader-switch" class="setting-switch">
              <div class="toggle-switch toggle-on">
                <div class="toggle-switch-text-off">OFF</div>
                <div class="glow-comp"></div>
                <div class="toggle-switch-button"></div>
                <div class="toggle-switch-text-on">ON</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

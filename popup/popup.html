<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <script src="popup.js"></script>
  <div id="extension-container">
    <div id="extension-header">
      <div id="title">Zoho CRM Enhancer</div>
      <div id="extension-activation-switch">
        <div class="toggle toggle-on" id="switch">
          <div class="toggle-text-off">OFF</div>
          <div class="glow-comp"></div>
          <div class="toggle-button"></div>
          <div class="toggle-text-on">ON</div>
        </div>
      </div>
    </div>
    <div id="extension-content">
      <div id="tabs">
        <div class="tab active">
          <div class="tab-icon"></div>
          <div class="tab-name">Apperance</div>
        </div>
        <div class="tab">
          <div class="tab-icon"></div>
          <div class="tab-name">Code</div>
        </div>
        <div class="tab">
          <div class="tab-icon"></div>
          <div class="tab-name">Subscription</div>
        </div>
      </div>
      <div id="settings">
        <span>Xcontent</span>
      </div>
    </div>
  </div>
</body>

</html>
